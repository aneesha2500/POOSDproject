<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Traveling Salesman Problem</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>The Traveling Salesman Problem</h1>
                <p>Plan your route efficiently and with ease.</p>
            </header>
            <div class="trip-info">
                <input type="text" id="startingLocation" placeholder="Starting Location" class="location-input">
                <input type="text" id="destination" placeholder="Destination" class="location-input">
                <input type="text" id="stop1" placeholder="Stop 1 (optional)" class="location-input">
                <input type="text" id="stop2" placeholder="Stop 2 (optional)" class="location-input">
                <!-- Add more stops as needed -->
                <input type="number" id="timeAtStops" placeholder="Time at Each Stop (mins)" class="time-input">
                <button id="submitTrip">Submit Trip</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
